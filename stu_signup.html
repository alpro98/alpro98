<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Student signup</title>
        <link rel="shortcut icon" href="./assets/imgs/logo.png">
        <script src="./assets/fontawsome/all.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<link rel="stylesheet" href="./assets/css/stu_signup.css">
        <link href="https://fonts.googleapis.com/css?family=Gotu&display=swap" rel="stylesheet">
    </head>
    <body>
		<section>
			<div class="title">
				<h1>SATHYABAMA</h1>
				<div>
					<h3>Institute of science and technology</h3>
				</div>
			</div>
		</section>

		<section class="signup">
			<div>
				<i class="fas fa-user-graduate"></i>
			</div>
			<h1>Student signup</h1>
			<form action="#">
				<div class="form-group">
					<input type="number" class="form-control" placeholder="Enter registration number" name="reg_no" >
				</div>
				<div class="form-group">
					<input type="text" class="form-control" name="f_name" id="f_name" placeholder="Enter Full Name" >
				</div>
				<div class="form-group">
					<input type="tel" class="form-control" name="p_no" id="p_no" placeholder="Enter Phone Number">
				</div>
				<div class="form-group">
					<input type="email" class="form-control" name="e_mail" id="e_mail" placeholder="Enter Email" >
				</div>
				<div class="form-group">
					<input type="password" class="form-control" name="pass" id="pass" placeholder="Enter Password">
				</div>
				<div class="form-group">
					<input type="password" class="form-control" name="pass_conf" id="pass_conf" placeholder="Confirm password">
				</div>
				<button type="submit" name="submit" class="btn btn-primary">Sign up</button>
			</form>
		</section>

		<!-- Javascript files -->
		<!-- <script src="./assets/js/pass.js"></script> -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>            
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
