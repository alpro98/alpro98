<!DOCTYPE html>
<html>
	<head>
		<title>Dashboard</title>
        <link rel="shortcut icon" href="./assets/imgs/logo.png">
        <script src="./assets/fontawsome/all.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="./assets/css/stu_dash.css">
        <link href="https://fonts.googleapis.com/css?family=Gotu&display=swap" rel="stylesheet">
	</head>
	<body>
		
		<section>
			<div class="title">
				<h1>SATHYABAMA</h1>
				<div>
					<h3>Institute of science and technology</h3>
				</div>
			</div>
		</section>
		
		<div class="welcome">
			<h2>Welcome Harsha</h2>
		</div>

		<section class="apply-body">
			<h2>Apply for outing</h2>
			<div class="apply-form">
				<form action="" method="post">
					<div class="form-group">
						<label for="reason">Reason:</label>
						<input type="text" class="form-control" name="reason" id="reason"  placeholder="Enter reason">
					</div>
					<div class="form-group">
						<label for="st_dt">Choose start date and time:</label>
						<input type="date" class="form-control col-xs-8" name="st_dt" id="st_dt">
						<input type="time" class="form-control col-xs-4" name="st_tm" id="st_tm" style="margin-top: 6px;">
					</div>
					<div class="form-group">
						<label for="en_dt">Choose end date and time:</label>
						<input type="date" class="form-control" name="en_dt" id="en_dt">
						<input type="time" class="form-control" name="en_tm" id="en_tm" style="margin-top: 6px;">
					</div>
					<div class="form-group">
						<label for="desc">Describe in detail:</label>
						<textarea class="form-control" name="desc" id="desc" rows="3"></textarea>
					</div>
					<div class="from-group">						
						<button type="submit" class="btn btn-primary">Submit</button>
					</div>
				</form>	
			</div>
		</section>
		
		
		
		
		
		
		
		<!-- Javascript files -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>            
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	</body>
</html>
